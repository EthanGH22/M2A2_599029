<!DOCTYPE html>
<html>
<head>
    <title>Registro Torneo de Videojuegos</title>
</head>
<body>
    <h1><strong>Registro Torneo de Videojuegos</strong></h1>

    <form>
        <table border ="1" cellpadding="5">
            <tr> 
                <td>Nombre del jugador:</td>
                <td><input type="text" name="nombre" required minlength="3" maxlength="15"></td>
            </tr>
            <tr>
                <td>Correo:</td>
                <td><input type="email" name="correo" required></td>
            </tr>
            <tr>
                <td>Edad:</td>
                <td><input type="number" name="edad" required min="12" max="40"></td>
            </tr>
            <tr>
                <td>Nickname:</td>
                <td><input type="text" name="nick" required pattern="[A-Za-z0-9]+"></td>
            </tr>
            <tr>
                <td>Categoría:</td>
                <td>
                    <input type="radio" name="categoria" value="Principiante" required> Principiante
                    <input type="radio" name="categoria" value="Intermedio"> Intermedio
                    <input type="radio" name="categoria" value="Experto"> Experto
                </td>
            </tr>
            <tr>
                <td>Juegos favoritos:</td>
                <td>
                    <input type="checkbox" name="juegos" value="FIFA"> FIFA
                    <input type="checkbox" name="juegos" value="LoL"> LoL
                    <input type="checkbox" name="juegos" value="Minecraft"> Minecraft
                </td>
            </tr>
            <tr>
                <td>Fecha inscripción:</td>
                <td><input type="date" name="fecha" required min="2025-01-01" max="2025-12-31"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Restablecer">
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
